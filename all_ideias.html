{% for ideia in ideias %}                
                 
<div class="ideia">

    <img 
        src="{{ideia.img}}" alt="Imagem de Curso de {{ideia.title}}">

    <div class="content">
        <h3>{{ideia.title}}</h3>
        <p>{{category}}</p>
        <div class="description">
            {{ideia.description}}
        </div>
        <a href="{{ideia.url}}" target="blank">Ir para a Ideia</a>
    </div>
</div>

{% endfor %}
